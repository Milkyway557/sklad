<!DOCTYPE html>
<html>
<head>
	<title>table</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></head>
<body>
  <style>.text{color: white;} .text1{color: white; margin:0%}</style>

  <nav class="navbar navbar-dark bg-dark">
    <p class="first" style="color: white; padding-top: 5px;"></p> 
    <a href="{% url 'home' %}" class="text" id="buton">Оркага</a>
  </nav>

  
  <table class="table" id="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">№</th>
        <th scope="col">Nomi</th>
        <th scope="col">Miqdori</th>
        <th scope="col">% da</th>
      </tr>
    </thead>
    <tbody>      
      {% for x in commodity %}
      <tr class="tr" style="background-color: #6495ED;">
        <th scope="row">1</th>
        <td>{{x.name}}</td>
        <td>{{x.quantity}} {{x.name.typeof}}</td>
        <td class="percentage">{{x.procent|floatformat:2}}%</td>
      </tr>
   	{% endfor %}

    </tbody>

  </table>

  <script type="text/javascript">

	window.onload=()=>{
	   // set date
	   let ss = "";
			 let date = new Date();
			 let year = date.getFullYear();
			 let month = date.getMonth();
			 let day = date.getDate();
			 ss = "      "+day.toString()+"/"+month.toString()+"/"+year.toString();
			 document.querySelector('.first').innerHTML+=ss;
	   // change color
	   document.querySelectorAll('#table .tr').forEach(data=>{
		  let pers = data.querySelector('.percentage').innerHTML;
		  let per = parseFloat(pers.replace("%",""));
		  if(per<30){
			data.style.background="#FF0000"; // red
		  }
	   })
	}
 
	</script>
 

</body>
</html>
